<html>
    <head>
        <script>
            function get_updated_at(div_id) {
                var url = "https://api.github.com/repos/gil9red/gil9red.github.io";

                var xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);

                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        var repos = JSON.parse(xhr.responseText);
                        document.getElementById(div_id).innerHTML = repos['updated_at'];
                    }
                };

                xhr.send();
            }
        </script>
    </head>
    <body>
      Hello world!
      <hr>
      <div id="updated_at"></div>
    
      <script>
          get_updated_at("updated_at");
      </script>
    
    </body>
</html>
